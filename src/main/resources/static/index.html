      <!-- 1~300까지 자동 생성 -->
      <script>
          for (let i = 1; i <= 300; i++) {
              document.write(`<option value="${i}">게시물 ${i}</option>`);
          }
      </script>
  </select>
  <button onclick="goToPost()">이동</button>

      function goToPost() {
          const selectedId = document.getElementById('postSelect').value;
          if (selectedId) {
              location.href = `/boardv3/detail/${selectedId}`;
          } else {
              alert("게시물 번호를 선택해주세요.");
